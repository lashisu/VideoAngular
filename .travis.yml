sudo: required

dist: trusty

language: node_js

cache:
  directories:
  - node_modules

notifications:
  email: false

node_js:
- '6'

before_install:
- npm i -g npm@^3.0.0
- npm cache clean
- rm -rf node_modules

script:
- npm run build

after_success:
- test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash deploy.sh

branches:
  except:
  - "/^v\\d+\\.\\d+\\.\\d+$/"

env:
  global:
    secure: 
